<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <style>
    ul li,ol li{
        color:blue;
    }
    
    </style>
    <body>
        <ul>
            <p>Unordered Lists</p>
            <li>Java</li>
            <li>Angular Js</li>
            <li>Java Script</li>
        </ul>
        <ol>
                <p>ordered Lists</p>
                <li>Java</li>
                <li>Angular Js</li>
                <li>Java Script</li>

        </ol>

    </body>
</html>
